<script>
    var arr=[1,2,3,4,5,6,7];
   //to add at last
    arr.push(5);
    document.write(arr);
    document.write("<br/>");


    //to remove from last
    arr.pop();
    document.write(arr);
    document.write("<br/>");

    //to add at starting
    arr.unshift(10);
    document.write(arr);
    document.write("<br/>");

    //to remove from starting
    arr.shift();
    document.write(arr);
    document.write("<br/>");

    //to add at particular index or remove
    arr.splice(1,1);
    document.write(arr);
    document.write("<br/>");

    //delete method
    delete arr[2];
    document.write(arr);
</script>
