<script>
    var addition = (a,b,callback)=>{
        if(typeof(a)!="number" || typeof(b)!="number")
          callback(new Error("Value is not a number"));
        else
          callback(null,a+b);
    }

    addition(20,10,(err, result)=>{
        err? document.write(err):document.write(result);
    });


</script>
