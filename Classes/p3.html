<script>
    class Arithmetic{
        constructor(a, b){
            this.a =a;
            this.b=b;
        }

        add(){
            document.write("<br/>Addition : "+(this.a+this.b));
        }

        sub(){
            document.write("<br/>Substraction : "+(this.a-this.b));
        }
    }

    var obj = new Arithmetic(10,5);
    obj.add();
    obj.sub();
</script>
