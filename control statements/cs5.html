<script>
    var x = null;
    switch(x){
        case 1:document.write("<br> number matched");
        break;
        case true :document.write("<br> boolean matched");
        break;
        case "1":document.write("<br> string matched");
        break;
        case null:document.write("<br> null matched");
        break;
        case NaN:document.write("<br> NaN matched");
        break;
        case undefined : document.write("<br/> Undefined matched");
        break;
        default : document.write("<br/> not matched")
    }
</script>
