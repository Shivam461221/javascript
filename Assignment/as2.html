<script>
    //program to calculate Simple Interest
    var principle=prompt("Enter Principle")*1;
    var rate=prompt("Enter rate")*1;
    var time=prompt("Enter time")*1;

    document.write("principle "+principle);
    document.write("<br/>rate  "+rate + "%");
    document.write("<br/>time  "+time +"year");

    var simpleInterest = (principle*rate*time)/100;
    document.write("<br/> SI "+simpleInterest);

</script>
