
<script>
    //program to find biggest among three numbers
    var a=prompt("enter first number")*1;
    var b=prompt("enter second number")*1;
    var c=prompt("enter third number")*1;

    document.write("<br/>"+ a);
    document.write("<br/>"+ b);
    document.write("<br/>"+ c+ "<br/>");
     
    if(a>b && a>c)
     document.write(a+" is greater");
    else if(b>c && b>a)
         document.write(b+" is greater");
         else
         document.write(c+" is greater"); 
</script>
