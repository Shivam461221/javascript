<script>
    /* 
    1. Synchronous/blocking code
    2. Asynchronous/non-blocking  code
    */

   console.log("At the Start");
   var task1 = ()=>{
    console.log("task1 executed");
   }

   var task2 =()=>{
    console.log("task2 executed");
   }

   var task3 =()=>{
    console.log("task3 executed");
   }

   task1();
   task2();
   task3();

   console.log("at the end");
</script>
