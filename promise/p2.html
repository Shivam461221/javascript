<script>
    var operation =(value)=>{
        return new Promise((resolve, reject)=>{
            if(value%2==0)
             resolve();
            else
             reject();
        });
    }

    var value = prompt("Enter a number");

    operation(value*1).then(()=>{
        document.write("even");
    }).catch(()=>{
        document.write("odd");
    });
</script>
