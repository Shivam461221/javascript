<script>
    //conditional operator
    var x=prompt("enter first value")*1;
    var y=prompt("enter second value")*1;
    var z=prompt("enter third value")*1;
    document.write("<br/> x :"+x);
    document.write("<br/> y :"+y);
    document.write("<br/> z :"+z);
    document.write("<br/> biggest number ");
    (x>y&&x>z)?document.write(x):(y>x&&y>z)?document.write(y):document.write(z);
</script>
