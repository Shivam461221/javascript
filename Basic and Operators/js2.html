<script>
    //arithmatic operators
    document.write("5/2 : "+ (5/2)); //2.5
    document.write("<br/>-5/2 : "+ (-5/2)); //-2.5
    document.write("<br/>-5%2 : "+ (-5%2)); //-1
    document.write("<br/>5%2 : "+ (5%2)); //1
    document.write("<br/5%-2 : "+ (5%-2)); //1
    document.write("<br/>5/0 : "+ (5/0)); //infinity
    document.write("<br/>-5/0 : "+ (-5/0)); //-infinity
    document.write("<br/>5/null : "+ (5/null)); //infinity
    document.write("<br/>5+null : "+ (5+null)); //5
    document.write("<br/>5+undefined : "+ (5+undefined));
    document.write("<br/>10+true : "+ (10+true)); //11
    document.write("<br/>10*false : "+ (10*false));
    document.write("<br/>5/undefined : "+ (5/undefined));
</script>
