<script>
    //relational operators
     document.write("<br/>'5'==5 : "+ ('5'==5)); //true
     document.write("<br/>'5'===5 : "+ ('5'===5)); //false
     document.write("<br/>10>5 : "+ (10>5)); //true
     document.write("<br/>null==null : "+ (null==null)); //true
     document.write("<br/>undefined==undefined : "+ (undefined==undefined)); //true
     document.write("<br/>NaN==NaN : "+ (NaN==NaN)); //false
     document.write("<br/>null==undefined : "+ (null==undefined)); //true
     document.write("<br/>null===undefined : "+ (null===undefined)); //false
</script>
