<script>
    //using object literal
    var obj1 = {
        name:"Shivam",
        age:22,
        weight:60
    };

    document.write("name "+obj1.name+"<br/>");
//creating instance of object
    var obj2 = new Object();
    obj2.name="Shivam";
    obj2.id=100;

    document.write(obj2.name+" "+obj2.id);
</script>
